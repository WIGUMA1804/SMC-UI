<div
  class="dropdown-content-graph"
  style="padding-left: 20px; margin-bottom: 15px"
>
  <select
    class="browser-default custom-select"
    (change)="getCollections($event)"
  >
    <option selected value="default" disabled>Select a collection</option>
    <option
      *ngFor="let collection of collections; let i = index"
      [value]="collection"
    >
      {{ collection }}
    </option>
  </select>
</div>

  class="dropdown-content-graph"

    <option selected value="default" disabled>Select first variable</option>
    <option *ngFor="let variable of displayedColumns" [value]="variable">

>
